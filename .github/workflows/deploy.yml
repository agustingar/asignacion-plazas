name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Mensaje de despliegue'
        required: false
        default: 'Despliegue automático desde GitHub Actions'

# Cancelar despliegues en curso cuando se inicia uno nuevo
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Obtener historial completo para asegurar que todo está actualizado

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create build directory
        run: mkdir -p build

      - name: Create .nojekyll file
        run: touch build/.nojekyll

      - name: Build
        run: CI=false npm run build
        env:
          PUBLIC_URL: /asignacion-plazas

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true # Limpiar la rama gh-pages antes de desplegar
          force: true # Forzar el despliegue incluso si no hay cambios 